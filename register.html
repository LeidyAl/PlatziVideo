<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <header class="header bgGreen">
            <img tabindex="0" class="logo" src="img/logo-platzi-video-BW2.png" alt="logo-platzi-video">
        </header>
        <section class="login">
            <div class="registerContainer">
                <h2 tabindex="0">Regístrate</h2>
                <form class="loginForm">
                    <input class="inputForm" type="text" placeholder="Nombre" aria-label="Nombre">
                    <input class="inputForm" type="text" placeholder="Correo" aria-label="Correo">
                    <input class="inputForm" type="password" placeholder="Contraseña" aria-label="Contraseña">
                    <button class="Btn">Registrarme</button>
                </form>
                <div class="registerLoginContianer">
                    <a class="lineWhite" href="/">Iniciar Sesión</a>
                </div>
            </div>
        </section>
        <footer class="footer">
            <a class="lineWhite" href="/">Términos de uso</a>
            <a class="lineWhite" href="/">Declaración de privacidad</a>
            <a class="lineWhite" href="/">Centro de ayuda</a>
        </footer>
    </div>
</body>

</html>
