<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="img/logo-platzi-video-BW2.png" alt="logo-platzi-video">
        </header>
        <section class="login">
            <div class="loginContainer">
                <h2>Inicia Sesión</h2>
                <form class="loginForm">
                    <input class="inputForm" type="text" placeholder="Correo">
                    <input class="inputForm" type="password" placeholder="Contraseña">
                    <button class="Btn">Iniciar Sesión</button>
                    <div class="loginRemember">
                        <label for="">
                            <input type="checkbox"> Recuérdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <div class="loginSocialMedia">
                    <div>
                        <img src="./img/google-icon.png" alt="google"> Inicia sesión con Google
                    </div>
                    <div>
                        <img src="./img/twitter-icon.png" alt="twitter"> Inicia sesión con Twitter
                    </div>
                </div>
                <div class="loginRegister">
                    <p>
                        No tienes ninguna cuenta <a href="/">Regístrate</a>
                    </p>
                </div>
            </div>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </div>

</body>

</html>
