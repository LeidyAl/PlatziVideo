<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Carousel</title>
</head>

<body>
    <section class="carousel">
        <div class="carouselContainer">
            <div class="carouselItem">
                <img class="carouselItem_Img" src="https://images.pexels.com/photos/5673496/pexels-photo-5673496.jpeg?cs=srgb&dl=pexels-sora-shimazaki-5673496.jpg&fm=jpg" alt="imagen carousel">
                <div class="carouselItem_Details">
                    <div class="carouselDetails_icons">
                        <img src="./img/play-icon.png" alt="icono play">
                        <img src="./img/plus-icon.png" alt="icono plus">
                    </div>
                    <p class="carouselDetails_title">Titulo</p>
                    <p class="carouselDetails_subtitle">Subtitulo </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
